# Conda
[conda]
symbol =  "ğŸ…’ "
style = "bold green"
format = "[$symbol$environment]($style) "	
ignore_base = false

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold purple) '
trim_at = "."
